<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Area</title>

<style>
    textarea{
        padding: 20px;
      
        border: 2px solid black;
    

    }
    .box{
        padding: 20px;
        width: 70%;
        border: 2px solid black;
        height: 200px;


    }
    .inputs{
        margin: 20px 0px;
    }
    input{
        margin: 0px 5px;
        padding-left: 5px;
        height: 30px;
    }
</style>
</head>
<body>

    <textarea name="" id="text" rows="10" cols="30"></textarea>
    <div class="container">
        <h1>CSS PROPERTIES</h1>
        <div class="inputs">
            <input type="text" placeholder="Color" id="inp1">
            <input type="text" placeholder="Background Color" id="inp2">
            <input type="text" placeholder="Font Size" id="inp3">
        </div>
    <div class="box" id="output"></div>
    Total Letters: <span></span>
    </div>
    <script>
        document.getElementById("text").oninput=function(){
            let v=document.getElementById("text").value 
            console.log(v)
            document.getElementById("output").innerText=v 
            document.querySelector("span").innerText=v.length

        }
       document.querySelector("#inp1").oninput=function(){
        let val=document.getElementById("inp1").value;
        document.getElementById("output").style.color=val
      

       }
       document.querySelector("#inp2").oninput=function(){
        let val=document.getElementById("inp2").value;
        document.getElementById("output").style.backgroundColor=val
      
      
       }
       document.querySelector("#inp3").oninput=function(){
        let val=document.getElementById("inp3").value;
        document.getElementById("output").style.fontSize=val+"px"
      
      
       }
    </script>

</body>
</html>
